<div>
  <h1>Edit Your Profile </h1>
  <hr>
  <div class="col-md-4">
    <form [formGroup]="formProfile"
          (ngSubmit)="saveProfile(formProfile.value)" autocomplete="off" novalidate>
      <div class="form-group" [ngClass]="{'error': !validateFirstName()}">
        <label for="firstName">First Name:</label>
        <input formControlName="firstName" id="firstName" type="text" class="form-control" placeholder="First Name..." required/>
        <em  *ngIf="!validateFirstName() && formProfile.controls.firstName?.errors.required">Required</em>
        <em  *ngIf="!validateFirstName() && formProfile.controls.firstName?.errors.pattern">Please Start with a letter</em>
      </div>
      <div class="form-group" [ngClass]="{'error': formProfile.controls.lastName?.invalid && formProfile.controls.lastName?.touched}">
        <label for="lastName">Last Name:</label>
        <input formControlName="lastName" id="lastName" type="text" class="form-control" placeholder="Last Name..." required/>
        <em *ngIf="!validateLastName()">Required</em>
      </div>

      <button type="submit" [disabled]="formProfile.invalid" class="btn btn-primary">Save</button>
      <button type="button" class="btn btn-default" (click)="cancel()">Cancel</button>
      <button type="button" class="btn btn-warning" style="float: right" (click)="logout()">Logout</button>
    </form>
  </div>
</div>
