<div class="row" *ngFor="let session of visibleSessions">
  <div class="col-md-10">
    <collapsible-well>
      <div title-well>
        <h4>
          {{session.name}}
          <li *ngIf="session.voters?.length > 2" class="glyphicon glyphicon-fire" style="color: red"></li>
        </h4>
      </div>
      <div body-well>
        <h6>{{session.presenter}}</h6>
        <span>Duration: {{session.duration | duration}}</span><br />
        <span>Level: {{session.level}}</span>
        <p>{{session.abstract}}</p>
      </div>
    </collapsible-well>
  </div>
</div>
